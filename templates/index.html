<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Code Classifier
        </title>
        <link rel="stylesheet" href="static/style.css">
    </head>
    <body> 
        <h1 class="title">
            Classify Your Code!
        </h1>   
        <div class="container">
            <br>
            <form action="." method="POST">
                Enter your code here
                <input type="text" class="input-text" name="code" style="width: 600px;">
                <button type="submit" class="buttons" name="code-form" value="Enter">Submit</button>
            </form>
        </div>

        <div>
            <br>
            Result:
            <br>
            {{ code }}
        </div>
        <br>
        <br>
        <div class="container">
            <br>
            Past Queries
            <br>
            <ul>
                {% for item in past.splitlines() %}
                <li> {{item}} </li>
                {% endfor %}
            </ul>
            <br>
        </div>
    </body>
</html>
